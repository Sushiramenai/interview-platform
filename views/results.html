<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Results - Senbird Interview System</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/design-system.css">
    <style>
        /* Page Specific Styles */
        body {
            background: linear-gradient(135deg, var(--light) 0%, var(--white) 100%);
            min-height: 100vh;
        }
        
        /* Header Navigation */
        .results-header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-lg) 0;
            margin-bottom: var(--space-lg);
            animation: fadeIn var(--transition-base);
        }
        
        /* Back Navigation */
        .back-nav {
            animation: fadeIn var(--transition-base);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all var(--transition-base);
        }
        
        .back-link:hover {
            gap: var(--space-md);
            color: var(--primary-dark);
        }
        
        /* Header Section */
        .results-header {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--space-2xl);
            position: relative;
            overflow: hidden;
            animation: slideDown var(--transition-slow);
        }
        
        .results-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--golden) 0%, transparent 70%);
            opacity: 0.1;
        }
        
        .candidate-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            gap: var(--space-2xl);
            position: relative;
            z-index: 1;
        }
        
        .candidate-info h1 {
            font-family: var(--font-display);
            font-size: 2.5rem;
            color: var(--dark);
            margin-bottom: var(--space-sm);
        }
        
        .candidate-details {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-lg);
            font-size: 1.125rem;
            color: var(--dark-70);
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }
        
        .detail-item i {
            color: var(--primary);
            font-size: 0.875rem;
        }
        
        /* Score Display */
        .score-display {
            background: linear-gradient(135deg, var(--primary) 0%, var(--crimson) 100%);
            color: var(--white);
            padding: var(--space-xl);
            border-radius: var(--radius-lg);
            text-align: center;
            min-width: 200px;
            box-shadow: 0 10px 40px rgba(206, 42, 43, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .score-display::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 10s ease-in-out infinite;
        }
        
        .score-label {
            font-size: 0.875rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: var(--space-sm);
        }
        
        .score-value {
            font-size: 4rem;
            font-weight: 700;
            font-family: var(--font-display);
            line-height: 1;
            position: relative;
            z-index: 1;
        }
        
        .score-max {
            font-size: 1.25rem;
            opacity: 0.8;
            margin-top: var(--space-xs);
        }
        
        /* Status Pills */
        .status-pills {
            display: flex;
            gap: var(--space-sm);
            margin-top: var(--space-lg);
        }
        
        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-xs) var(--space-md);
            background: var(--success);
            color: var(--white);
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .status-pill i {
            font-size: 0.75rem;
        }
        
        /* Content Grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: var(--space-xl);
            margin-bottom: var(--space-2xl);
        }
        
        /* Result Cards */
        .result-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            animation: slideUp var(--transition-slow);
            animation-fill-mode: both;
        }
        
        .result-card:nth-child(1) { animation-delay: 0.1s; }
        .result-card:nth-child(2) { animation-delay: 0.2s; }
        .result-card:nth-child(3) { animation-delay: 0.3s; }
        .result-card:nth-child(4) { animation-delay: 0.4s; }
        
        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--sage) 0%, var(--forest-green) 100%);
        }
        
        .result-card.primary::before {
            background: linear-gradient(90deg, var(--primary) 0%, var(--crimson) 100%);
        }
        
        .result-card.warning::before {
            background: linear-gradient(90deg, var(--warning) 0%, var(--peach) 100%);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }
        
        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .card-icon.success {
            background: rgba(103, 137, 72, 0.1);
            color: var(--success);
        }
        
        .card-icon.warning {
            background: rgba(255, 179, 128, 0.1);
            color: var(--warning);
        }
        
        .card-icon.info {
            background: rgba(167, 189, 143, 0.1);
            color: var(--info);
        }
        
        .card-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--dark);
        }
        
        /* Summary Text */
        .summary-text {
            font-size: 1.125rem;
            line-height: 1.8;
            color: var(--dark-70);
        }
        
        /* Lists */
        .styled-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .styled-list li {
            position: relative;
            padding: var(--space-sm) 0;
            padding-left: var(--space-xl);
            color: var(--dark-70);
            line-height: 1.6;
        }
        
        .styled-list li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        .strengths-list li::before {
            content: '✓';
            background: rgba(103, 137, 72, 0.1);
            color: var(--success);
        }
        
        .improvements-list li::before {
            content: '→';
            background: rgba(255, 179, 128, 0.1);
            color: var(--warning);
        }
        
        /* Stats Grid */
        .stats-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-lg);
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--dark-50);
        }
        
        .stat-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        /* Transcript Section */
        .transcript-section {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--space-2xl);
            animation: fadeIn var(--transition-slow);
        }
        
        .transcript-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
            flex-wrap: wrap;
            gap: var(--space-lg);
        }
        
        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
        }
        
        .search-input {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            padding-left: var(--space-2xl);
            border: 2px solid var(--dark-10);
            border-radius: var(--radius-full);
            font-size: 1rem;
            transition: all var(--transition-base);
        }
        
        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(206, 42, 43, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--dark-50);
        }
        
        .transcript-container {
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid var(--dark-05);
            border-radius: var(--radius-md);
            padding: var(--space-xl);
        }
        
        .transcript-entry {
            margin-bottom: var(--space-xl);
            animation: fadeIn var(--transition-base);
        }
        
        .entry-header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-sm);
        }
        
        .speaker-avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }
        
        .speaker-avatar.ai {
            background: linear-gradient(135deg, var(--sage) 0%, var(--forest-green) 100%);
            color: var(--white);
        }
        
        .speaker-avatar.candidate {
            background: linear-gradient(135deg, var(--primary) 0%, var(--crimson) 100%);
            color: var(--white);
        }
        
        .speaker-info {
            flex: 1;
        }
        
        .speaker-name {
            font-weight: 600;
            color: var(--dark);
        }
        
        .speaker-time {
            font-size: 0.875rem;
            color: var(--dark-50);
        }
        
        .entry-content {
            margin-left: calc(40px + var(--space-md));
            background: var(--light);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            position: relative;
        }
        
        .entry-content::before {
            content: '';
            position: absolute;
            top: 10px;
            left: -8px;
            width: 16px;
            height: 16px;
            background: var(--light);
            transform: rotate(45deg);
        }
        
        .entry-text {
            line-height: 1.8;
            color: var(--dark-70);
        }
        
        /* Video Section */
        .video-section {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-lg);
            animation: fadeIn var(--transition-slow);
        }
        
        .video-container {
            background: var(--dark);
            border-radius: var(--radius-lg);
            overflow: hidden;
            margin-top: var(--space-xl);
            position: relative;
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .video-controls {
            position: absolute;
            bottom: var(--space-lg);
            right: var(--space-lg);
            display: flex;
            gap: var(--space-sm);
        }
        
        /* Loading State */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            animation: fadeIn var(--transition-slow);
        }
        
        .loading-icon {
            width: 80px;
            height: 80px;
            margin-bottom: var(--space-xl);
            background: linear-gradient(135deg, var(--primary) 0%, var(--crimson) 100%);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--white);
            animation: float 2s ease-in-out infinite;
        }
        
        .loading-text {
            font-size: 1.25rem;
            color: var(--dark-50);
            margin-bottom: var(--space-md);
        }
        
        /* Error State */
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            animation: fadeIn var(--transition-slow);
        }
        
        .error-icon {
            width: 80px;
            height: 80px;
            margin-bottom: var(--space-xl);
            background: rgba(206, 42, 43, 0.1);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--error);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .candidate-header {
                flex-direction: column;
            }
            
            .score-display {
                align-self: stretch;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-list {
                grid-template-columns: 1fr;
            }
            
            .transcript-header {
                flex-direction: column;
            }
            
            .search-container {
                max-width: 100%;
            }
        }
        
        /* Highlight for search */
        mark {
            background: var(--warning);
            color: var(--dark);
            padding: 0 2px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Logo and Navigation -->
        <header class="results-header-nav">
            <a href="/" class="logo">
                <img src="/images/logo.png" alt="SenbirdTea" class="logo-img">
                <div class="logo-text">
                    <span>SENBIRD</span>
                </div>
            </a>
            <nav class="back-nav">
                <a href="/" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </a>
            </nav>
        </header>
        
        <!-- Loading State -->
        <div id="loadingState" class="loading-container">
            <div class="loading-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <h2 class="loading-text">Loading Interview Results</h2>
            <div class="spinner"></div>
        </div>
        
        <!-- Error State -->
        <div id="errorState" class="error-container" style="display: none;">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h2>Unable to Load Results</h2>
            <p class="text-muted">The interview results could not be found.</p>
            <a href="/" class="btn btn-primary mt-4">
                <i class="fas fa-home"></i>
                Return to Dashboard
            </a>
        </div>
        
        <!-- Results Content -->
        <div id="resultsContent" style="display: none;">
            <!-- Content will be dynamically populated -->
        </div>
    </div>
    
    <script>
        // Get interview ID from URL
        const interviewId = window.location.pathname.split('/').pop();
        
        // Load results on page load
        loadResults();
        
        async function loadResults() {
            try {
                const response = await fetch(`/api/results/${interviewId}`);
                
                if (!response.ok) {
                    throw new Error('Results not found');
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Error loading results:', error);
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('errorState').style.display = 'flex';
            }
        }
        
        function displayResults(data) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('resultsContent').style.display = 'block';
            
            const content = document.getElementById('resultsContent');
            
            content.innerHTML = `
                <!-- Header -->
                <div class="results-header">
                    <div class="candidate-header">
                        <div class="candidate-info">
                            <h1>${data.interview.candidateName}</h1>
                            <div class="candidate-details">
                                <div class="detail-item">
                                    <i class="fas fa-envelope"></i>
                                    <span>${data.interview.candidateEmail}</span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-briefcase"></i>
                                    <span>${data.interview.role}</span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-calendar"></i>
                                    <span>${formatDate(data.interview.completedAt)}</span>
                                </div>
                            </div>
                            <div class="status-pills">
                                <span class="status-pill">
                                    <i class="fas fa-check"></i>
                                    Completed
                                </span>
                                <span class="status-pill">
                                    <i class="fas fa-clock"></i>
                                    ${data.duration}
                                </span>
                            </div>
                        </div>
                        
                        <div class="score-display">
                            <div class="score-label">Overall Score</div>
                            <div class="score-value">${data.evaluation.score}</div>
                            <div class="score-max">out of 10</div>
                        </div>
                    </div>
                </div>
                
                <!-- Results Grid -->
                <div class="results-grid">
                    <!-- AI Summary -->
                    <div class="result-card">
                        <div class="card-header">
                            <div class="card-icon info">
                                <i class="fas fa-brain"></i>
                            </div>
                            <h2 class="card-title">AI Assessment</h2>
                        </div>
                        <p class="summary-text">${data.evaluation.summary}</p>
                    </div>
                    
                    <!-- Interview Stats -->
                    <div class="result-card">
                        <div class="card-header">
                            <div class="card-icon info">
                                <i class="fas fa-chart-bar"></i>
                            </div>
                            <h2 class="card-title">Interview Metrics</h2>
                        </div>
                        <div class="stats-list">
                            <div class="stat-item">
                                <span class="stat-label">Questions Asked</span>
                                <span class="stat-value">${data.responses.length}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Duration</span>
                                <span class="stat-value">${data.duration}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Completion Rate</span>
                                <span class="stat-value">100%</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Avg Response Time</span>
                                <span class="stat-value">~45 sec</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Strengths -->
                    <div class="result-card">
                        <div class="card-header">
                            <div class="card-icon success">
                                <i class="fas fa-star"></i>
                            </div>
                            <h2 class="card-title">Key Strengths</h2>
                        </div>
                        <ul class="styled-list strengths-list">
                            ${data.evaluation.strengths.map(strength => 
                                `<li>${strength}</li>`
                            ).join('')}
                        </ul>
                    </div>
                    
                    <!-- Improvements -->
                    <div class="result-card warning">
                        <div class="card-header">
                            <div class="card-icon warning">
                                <i class="fas fa-lightbulb"></i>
                            </div>
                            <h2 class="card-title">Growth Areas</h2>
                        </div>
                        <ul class="styled-list improvements-list">
                            ${data.evaluation.improvements.map(improvement => 
                                `<li>${improvement}</li>`
                            ).join('')}
                        </ul>
                    </div>
                </div>
                
                <!-- Transcript Section -->
                <div class="transcript-section">
                    <div class="transcript-header">
                        <h2 class="card-title">Interview Transcript</h2>
                        <div class="search-container">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" 
                                   class="search-input" 
                                   placeholder="Search transcript..." 
                                   onkeyup="searchTranscript(this.value)">
                        </div>
                        <button class="btn btn-secondary" onclick="downloadTranscript()">
                            <i class="fas fa-download"></i>
                            Download Transcript
                        </button>
                    </div>
                    
                    <div class="transcript-container" id="transcriptContent">
                        ${data.transcript.map(entry => `
                            <div class="transcript-entry">
                                <div class="entry-header">
                                    <div class="speaker-avatar ${entry.speaker === 'AI' ? 'ai' : 'candidate'}">
                                        <i class="fas ${entry.speaker === 'AI' ? 'fa-robot' : 'fa-user'}"></i>
                                    </div>
                                    <div class="speaker-info">
                                        <div class="speaker-name">${entry.speaker === 'AI' ? 'AI Interviewer' : 'Candidate'}</div>
                                        <div class="speaker-time">${formatTime(entry.timestamp)}</div>
                                    </div>
                                </div>
                                <div class="entry-content">
                                    <p class="entry-text">${entry.text}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <!-- Video Section -->
                ${data.recordingUrl ? `
                <div class="video-section">
                    <div class="card-header">
                        <h2 class="card-title">Interview Recording</h2>
                        <a href="${data.recordingUrl}" download="interview-${data.interview.candidateName}-${data.interview.id}.webm" class="btn btn-secondary btn-sm">
                            <i class="fas fa-download"></i> Download Video
                        </a>
                    </div>
                    <div class="video-container">
                        <video controls>
                            <source src="${data.recordingUrl}" type="video/webm">
                            Your browser does not support video playback.
                        </video>
                    </div>
                </div>
                ` : ''}
            `;
            
            // Store data for download
            window.interviewData = data;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleDateString('en-US', options);
        }
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function searchTranscript(query) {
            const entries = document.querySelectorAll('.transcript-entry');
            const searchTerm = query.toLowerCase();
            
            entries.forEach(entry => {
                const text = entry.textContent.toLowerCase();
                const textElement = entry.querySelector('.entry-text');
                const originalText = textElement.textContent;
                
                if (text.includes(searchTerm) || !searchTerm) {
                    entry.style.display = 'block';
                    
                    // Highlight matching text
                    if (searchTerm) {
                        const regex = new RegExp(`(${query})`, 'gi');
                        textElement.innerHTML = originalText.replace(regex, '<mark>$1</mark>');
                    } else {
                        textElement.textContent = originalText;
                    }
                } else {
                    entry.style.display = 'none';
                }
            });
        }
        
        function downloadTranscript() {
            if (!window.interviewData) return;
            
            let content = `AI INTERVIEW TRANSCRIPT
=====================================

Candidate: ${window.interviewData.interview.candidateName}
Email: ${window.interviewData.interview.candidateEmail}
Position: ${window.interviewData.interview.role}
Date: ${formatDate(window.interviewData.interview.completedAt)}
Duration: ${window.interviewData.duration}

ASSESSMENT SUMMARY
==================
Overall Score: ${window.interviewData.evaluation.score}/10

${window.interviewData.evaluation.summary}

KEY STRENGTHS:
${window.interviewData.evaluation.strengths.map(s => '• ' + s).join('\n')}

GROWTH AREAS:
${window.interviewData.evaluation.improvements.map(i => '• ' + i).join('\n')}

INTERVIEW TRANSCRIPT
====================

`;
            
            window.interviewData.transcript.forEach(entry => {
                const speaker = entry.speaker === 'AI' ? 'AI INTERVIEWER' : 'CANDIDATE';
                content += `\n${speaker} [${formatTime(entry.timestamp)}]:\n${entry.text}\n\n---\n`;
            });
            
            // Create download
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `interview-${window.interviewData.interview.candidateName.replace(/\s+/g, '-').toLowerCase()}-${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
