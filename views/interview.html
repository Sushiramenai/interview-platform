<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senbird Interview System - Interview Room</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/design-system.css">
    <style>
        /* Interview Room Specific Styles */
        body {
            background: linear-gradient(135deg, var(--light) 0%, var(--white) 100%);
            color: var(--dark);
            height: 100vh;
            overflow: hidden;
        }
        
        /* Logo in Interview Room */
        .interview-logo {
            position: absolute;
            top: var(--space-lg);
            left: var(--space-lg);
            z-index: 10;
            opacity: 0.8;
        }
        
        .interview-logo .logo-img {
            width: 40px;
            height: 40px;
        }
        
        .interview-logo .logo-text {
            font-size: 1.25rem;
            color: var(--white);
        }
        
        .interview-logo .logo-text span:last-child {
            color: var(--tea-green-light);
        }
        
        .interview-container {
            display: flex;
            height: 100vh;
            position: relative;
        }
        
        /* Main Video Area */
        .main-stage {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .video-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: var(--space-2xl);
        }
        
        /* AI Avatar Section */
        .ai-presence {
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        
        .ai-avatar {
            width: 200px;
            height: 200px;
            margin: 0 auto var(--space-xl);
            background: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 20px 60px rgba(210, 58, 47, 0.2);
            transition: all var(--transition-base);
            border: 4px solid var(--primary);
            overflow: hidden;
        }
        
        .ai-avatar img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }
        
        .ai-avatar::before {
            content: '';
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            transition: opacity var(--transition-slow);
        }
        
        .ai-avatar.speaking::before {
            animation: pulse 2s ease-in-out infinite;
            opacity: 0.3;
        }
        
        .ai-avatar.speaking {
            transform: scale(1.05);
            box-shadow: 0 25px 80px rgba(210, 58, 47, 0.3);
            border-color: var(--primary-light);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.1; }
        }
        
        .ai-message {
            max-width: 700px;
            margin: 0 auto;
            background: var(--white);
            padding: var(--space-xl);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--dark-05);
        }
        
        .ai-text {
            font-size: 1.25rem;
            line-height: 1.8;
            color: var(--dark);
            font-family: var(--font-primary);
            text-align: center;
            animation: fadeIn var(--transition-base);
        }
        
        /* Candidate Video */
        .candidate-video {
            position: absolute;
            bottom: var(--space-xl);
            right: var(--space-xl);
            width: 320px;
            height: 240px;
            background: var(--dark);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: 3px solid var(--dark-20);
            transition: all var(--transition-base);
        }
        
        .candidate-video:hover {
            transform: scale(1.05);
            border-color: var(--primary);
        }
        
        #localVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        .video-label {
            position: absolute;
            bottom: var(--space-sm);
            left: var(--space-sm);
            background: var(--dark-90);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            backdrop-filter: blur(10px);
        }
        
        /* Listening Indicator */
        .listening-indicator {
            position: absolute;
            bottom: var(--space-2xl);
            left: 50%;
            transform: translateX(-50%);
            background: var(--white);
            padding: var(--space-sm) var(--space-xl);
            border-radius: var(--radius-full);
            display: none;
            align-items: center;
            gap: var(--space-sm);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--dark-10);
        }
        
        .listening-indicator.active {
            display: flex;
            animation: slideUp var(--transition-base);
        }
        
        .listening-wave {
            display: flex;
            align-items: center;
            gap: 4px;
            height: 20px;
        }
        
        .listening-wave span {
            width: 3px;
            background: var(--success);
            border-radius: var(--radius-full);
            animation: wave 1s ease-in-out infinite;
        }
        
        .listening-wave span:nth-child(1) { height: 10px; animation-delay: 0s; }
        .listening-wave span:nth-child(2) { height: 20px; animation-delay: 0.1s; }
        .listening-wave span:nth-child(3) { height: 15px; animation-delay: 0.2s; }
        .listening-wave span:nth-child(4) { height: 25px; animation-delay: 0.3s; }
        .listening-wave span:nth-child(5) { height: 18px; animation-delay: 0.4s; }
        
        @keyframes wave {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1); }
        }
        
        /* Controls */
        .controls {
            background: var(--white);
            padding: var(--space-lg);
            border-top: 1px solid var(--dark-05);
            display: flex;
            justify-content: center;
            gap: var(--space-lg);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
        }
        
        .control-btn {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-full);
            border: 2px solid var(--dark-10);
            background: var(--white);
            color: var(--dark);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
        }
        
        .control-btn.active {
            background: var(--success);
            border-color: var(--success);
        }
        
        .control-btn.inactive {
            background: var(--error);
            border-color: var(--error);
        }
        
        /* Sidebar */
        .sidebar {
            width: 420px;
            background: var(--white);
            border-left: 1px solid var(--dark-05);
            display: flex;
            flex-direction: column;
            color: var(--dark);
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.05);
        }
        
        .sidebar-header {
            padding: var(--space-xl);
            background: var(--light);
            border-bottom: 1px solid var(--dark-05);
        }
        
        .sidebar-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            margin-bottom: var(--space-md);
            color: var(--dark);
        }
        
        .progress-section {
            margin-top: var(--space-md);
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-sm);
        }
        
        .progress-bar {
            height: 6px;
            background: var(--dark-10);
            border-radius: var(--radius-full);
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--crimson) 100%);
            transition: width var(--transition-slow);
            border-radius: var(--radius-full);
        }
        
        /* Transcript */
        .transcript-container {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-xl);
        }
        
        .transcript-entry {
            margin-bottom: var(--space-lg);
            animation: slideUp var(--transition-base);
        }
        
        .transcript-header {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-sm);
        }
        
        .transcript-avatar {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        
        .transcript-avatar.ai {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
        }
        
        .transcript-avatar.candidate {
            background: linear-gradient(135deg, var(--sage) 0%, var(--forest-green) 100%);
            color: var(--white);
        }
        
        .transcript-speaker {
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .transcript-time {
            font-size: 0.75rem;
            color: var(--dark-50);
            margin-left: auto;
        }
        
        .transcript-content {
            background: var(--white);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            margin-left: 40px;
            position: relative;
            box-shadow: var(--shadow-sm);
        }
        
        .transcript-content::before {
            content: '';
            position: absolute;
            top: 8px;
            left: -6px;
            width: 12px;
            height: 12px;
            background: var(--white);
            transform: rotate(45deg);
        }
        
        /* Status Bar */
        .status-bar {
            padding: var(--space-md);
            background: var(--light);
            border-top: 1px solid var(--dark-05);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: 0.875rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: var(--radius-full);
            background: var(--success);
            animation: blink 2s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, var(--light) 0%, var(--white) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .loading-content {
            text-align: center;
            animation: fadeIn var(--transition-slow);
        }
        
        .loading-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto var(--space-xl);
            background: linear-gradient(135deg, var(--primary) 0%, var(--crimson) 100%);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 20px 60px rgba(206, 42, 43, 0.3);
            animation: float 3s ease-in-out infinite;
        }
        
        .loading-title {
            font-family: var(--font-display);
            font-size: 2rem;
            margin-bottom: var(--space-md);
            color: var(--dark);
        }
        
        .loading-subtitle {
            color: var(--dark-70);
            margin-bottom: var(--space-2xl);
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid var(--dark-10);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        /* Completion Screen */
        .completion-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, var(--light) 0%, var(--white) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn var(--transition-slow);
        }
        
        .completion-content {
            text-align: center;
            max-width: 600px;
            padding: var(--space-3xl);
        }
        
        .completion-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto var(--space-xl);
            background: linear-gradient(135deg, var(--success) 0%, #4a7c3c 100%);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--white);
            box-shadow: 0 20px 60px rgba(103, 137, 72, 0.3);
            animation: scaleIn var(--transition-spring);
        }
        
        .completion-title {
            font-family: var(--font-display);
            font-size: 2.5rem;
            color: var(--dark);
            margin-bottom: var(--space-lg);
        }
        
        .completion-message {
            font-size: 1.125rem;
            color: var(--dark-70);
            line-height: 1.8;
            margin-bottom: var(--space-2xl);
        }
        
        .score-display {
            background: var(--white);
            padding: var(--space-xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--space-2xl);
        }
        
        .score-value {
            font-size: 4rem;
            font-weight: 700;
            font-family: var(--font-display);
            background: linear-gradient(135deg, var(--primary) 0%, var(--crimson) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .score-label {
            font-size: 0.875rem;
            color: var(--dark-50);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: var(--space-sm);
        }
        
        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                position: fixed;
                right: -420px;
                height: 100vh;
                transition: right var(--transition-base);
                z-index: 100;
            }
            
            .sidebar.active {
                right: 0;
            }
            
            .menu-toggle {
                position: fixed;
                top: var(--space-lg);
                right: var(--space-lg);
                z-index: 101;
                background: var(--glass);
                backdrop-filter: blur(20px);
                border: 2px solid rgba(255, 255, 255, 0.2);
                width: 48px;
                height: 48px;
                border-radius: var(--radius-full);
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                color: var(--white);
            }
        }
        
        @media (max-width: 768px) {
            .candidate-video {
                width: 160px;
                height: 120px;
                bottom: var(--space-md);
                right: var(--space-md);
            }
            
            .ai-avatar {
                width: 150px;
                height: 150px;
                font-size: 60px;
            }
            
            .ai-message {
                padding: var(--space-lg);
            }
            
            .ai-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-logo">
                <i class="fas fa-microphone-alt"></i>
            </div>
            <h2 class="loading-title">Preparing Your Senbird Interview</h2>
            <p class="loading-subtitle">Setting up camera and microphone...</p>
            <div class="loading-spinner"></div>
        </div>
    </div>
    
    <!-- Main Interview Container -->
    <div class="interview-container" id="interviewContainer" style="display: none;">
        <!-- Logo -->
        <a href="/" class="logo interview-logo">
            <img src="/images/logo.png" alt="SenbirdTea" class="logo-img">
            <div class="logo-text">
                <span>SENBIRD</span>
            </div>
        </a>
        
        <!-- Main Stage -->
        <div class="main-stage">
            <div class="video-area">
                <div class="ai-presence">
                    <div class="ai-avatar" id="aiAvatar">
                        <img src="/images/logo.png" alt="Senbird" />
                    </div>
                    <!-- Hidden: Text display removed for natural conversation -->
                    <div class="ai-message glass" style="display: none;">
                        <p class="ai-text" id="aiText">
                            Hello! I'm preparing to start your interview...
                        </p>
                    </div>
                </div>
                
                <!-- Candidate Video -->
                <div class="candidate-video">
                    <video id="localVideo" autoplay muted></video>
                    <span class="video-label">You</span>
                </div>
                
                <!-- Listening Indicator - Visual Only -->
                <div class="listening-indicator" id="listeningIndicator">
                    <div class="listening-wave">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <!-- Text removed for cleaner interface -->
                </div>
            </div>
            
            <!-- Controls -->
            <div class="controls">
                <button class="control-btn active" id="micBtn" title="Toggle Microphone">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="control-btn active" id="videoBtn" title="Toggle Camera">
                    <i class="fas fa-video"></i>
                </button>
            </div>
        </div>
        
        <!-- Sidebar Hidden for Clean Interface -->
        <div class="sidebar" id="sidebar" style="display: none;">
            <div class="sidebar-header">
                <h3 class="sidebar-title">Interview Progress</h3>
                <div class="progress-section">
                    <div class="progress-info">
                        <span id="progressText">Question 0 of 0</span>
                        <span class="text-muted" id="timeElapsed">00:00</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            
            <div class="transcript-container" id="transcript">
                <!-- Transcript entries will be added here -->
            </div>
            
            <div class="status-bar">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span id="statusText">Connecting...</span>
                </div>
            </div>
        </div>
        
        <!-- Mobile Menu Toggle Hidden -->
        <button class="menu-toggle hide-desktop" onclick="toggleSidebar()" style="display: none;">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        // Get interview ID from URL
        const interviewId = window.location.pathname.split('/').pop();
        
        // Initialize variables
        let socket = null;
        let localStream = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let recognition = null;
        let isListening = false;
        let currentQuestionIndex = -1; // Start at -1, will increment when first question arrives
        let totalQuestions = 0;
        let startTime = Date.now();
        let timeInterval = null;
        let currentAudio = null; // Track current playing audio
        let audioQueue = []; // Queue for audio playback
        let questionRequested = false; // Track if first question has been requested
        
        // Initialize the interview
        init();
        
        async function init() {
            try {
                // Get user media
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                // Display video
                document.getElementById('localVideo').srcObject = localStream;
                
                // Start recording
                startRecording();
                
                // Initialize speech recognition
                initSpeechRecognition();
                
                // Connect to server
                connectToServer();
                
                // Setup UI handlers
                setupUIHandlers();
                
                // Start time tracking
                startTimeTracking();
                
                // Show interview UI after delay
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                    document.getElementById('interviewContainer').style.display = 'flex';
                }, 3000);
                
            } catch (error) {
                console.error('Initialization error:', error);
                alert('Please allow camera and microphone access to continue with the interview.');
            }
        }
        
        function connectToServer() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('Connected to server');
                updateStatus('Connected');
                
                // Join interview
                socket.emit('join-interview', { interviewId });
            });
            
            socket.on('interview-started', (data) => {
                console.log('Interview started:', data);
                totalQuestions = data.totalQuestions;
                updateProgress(0);
                
                // Display greeting
                displayAIMessage(data.greeting);
                addToTranscript('AI Interviewer', data.greeting);
                
                // Play greeting audio
                if (data.greetingAudio) {
                    playAudio(data.greetingAudio);
                }
                
                // Don't start listening here - let the audio queue handle it
                // The ready-for-question will be emitted after greeting audio ends
            });
            
            socket.on('ai-question', (data) => {
                console.log('Question received:', data);
                currentQuestionIndex = data.questionIndex;
                updateProgress(currentQuestionIndex + 1);
                
                displayAIMessage(data.question);
                addToTranscript('AI Interviewer', data.question);
                
                if (data.audio) {
                    playAudio(data.audio);
                }
                
                // Don't start listening here - let audio playback handle it
            });
            
            socket.on('ai-acknowledgment', (data) => {
                displayAIMessage(data.text);
                addToTranscript('AI Interviewer', data.text);
                
                if (data.audio) {
                    playAudio(data.audio);
                }
                
                // Get next question after wait time
                const waitTime = data.waitTime || 3000;
                setTimeout(() => {
                    socket.emit('ready-for-question');
                }, waitTime);
            });
            
            socket.on('interview-completed', async (data) => {
                console.log('Interview completed:', data);
                stopListening();
                updateStatus('Interview Completed');
                
                displayAIMessage(data.message);
                addToTranscript('AI Interviewer', data.message);
                
                if (data.audio) {
                    playAudio(data.audio);
                }
                
                // Stop and save recording
                stopRecording();
                
                // Show completion after audio
                setTimeout(() => {
                    showCompletion(data.evaluation);
                }, 8000);
            });
            
            socket.on('error', (error) => {
                console.error('Socket error:', error);
                alert(error.message);
            });
        }
        
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                console.warn('Speech recognition not supported');
                return;
            }
            
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            
            let finalTranscript = '';
            let silenceTimer = null;
            
            recognition.onresult = (event) => {
                let interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                // Clear existing timer
                if (silenceTimer) {
                    clearTimeout(silenceTimer);
                }
                
                // Set new timer - 3 seconds of silence = end of response
                silenceTimer = setTimeout(() => {
                    if (finalTranscript.trim()) {
                        console.log('Response complete:', finalTranscript);
                        addToTranscript('You', finalTranscript.trim());
                        socket.emit('candidate-response', { 
                            text: finalTranscript.trim() 
                        });
                        finalTranscript = '';
                        stopListening();
                    }
                }, 3000);
            };
            
            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
                if (event.error === 'no-speech') {
                    // Restart recognition
                    setTimeout(() => startListening(), 1000);
                }
            };
            
            recognition.onend = () => {
                isListening = false;
                document.getElementById('listeningIndicator').classList.remove('active');
            };
        }
        
        function startListening() {
            if (!recognition || isListening) return;
            
            try {
                recognition.start();
                isListening = true;
                document.getElementById('listeningIndicator').classList.add('active');
                updateStatus('Listening...');
            } catch (error) {
                console.error('Error starting recognition:', error);
            }
        }
        
        function stopListening() {
            if (recognition && isListening) {
                recognition.stop();
                isListening = false;
                document.getElementById('listeningIndicator').classList.remove('active');
                updateStatus('Processing...');
            }
        }

        function addToTranscript(speaker, text) {
            const transcript = document.getElementById('transcript');
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            const entry = document.createElement('div');

                </div>
            `;
            
            transcript.appendChild(entry);
            transcript.scrollTop = transcript.scrollHeight;
        }
        
        function playAudio(audioData) {
            if (!audioData) {
                console.warn('No audio data provided');
                return;
            }
            
            // Add to queue
            audioQueue.push(audioData);
            
            // If no audio is currently playing, start playback
            if (!currentAudio || currentAudio.paused) {
                playNextAudio();
            }
        }
        
        function playNextAudio() {
            if (audioQueue.length === 0) {
                currentAudio = null;
                return;
            }
            
            const audioData = audioQueue.shift();
            console.log('Playing audio, queue length:', audioQueue.length);
            
            // Stop any existing audio
            if (currentAudio && !currentAudio.paused) {
                currentAudio.pause();
                currentAudio = null;
            }
            
            currentAudio = new Audio(audioData);
            const avatar = document.getElementById('aiAvatar');
            
            avatar.classList.add('speaking');
            stopListening(); // Stop listening while AI speaks
            
            currentAudio.addEventListener('ended', () => {
                console.log('Audio playback ended');
                avatar.classList.remove('speaking');
                
                // Check if there are more audios in queue
                if (audioQueue.length > 0) {
                    setTimeout(() => playNextAudio(), 200);
                } else {
                    // Resume listening after AI finishes speaking
                    setTimeout(() => {
                        startListening();
                        // If this was the greeting and we haven't asked first question, request it
                        if (currentQuestionIndex === -1 && !questionRequested) {
                            questionRequested = true;
                            socket.emit('ready-for-question');
                        }
                    }, 500);
                }
            });
            
            currentAudio.addEventListener('error', (e) => {
                console.error('Audio error:', e);
                avatar.classList.remove('speaking');
                
                // Try next audio in queue or resume listening
                if (audioQueue.length > 0) {
                    setTimeout(() => playNextAudio(), 200);
                } else {
                    setTimeout(() => startListening(), 1000);
                }
            });
            
            currentAudio.play().then(() => {
                console.log('Audio playback started successfully');
            }).catch(error => {
                console.error('Error playing audio:', error);
                avatar.classList.remove('speaking');
                
                // Try next audio or continue
                if (audioQueue.length > 0) {
                    setTimeout(() => playNextAudio(), 200);
                } else {
                    setTimeout(() => startListening(), 1000);
                }
            });
        }

        function startTimeTracking() {

                const elapsed = Date.now() - startTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('timeElapsed').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        function startRecording() {
            if (!localStream) {
                console.error('No local stream available for recording');
                return;
            }
            
            recordedChunks = []; // Clear any previous chunks
            
            let options = { mimeType: 'video/webm;codecs=vp8,opus' };
            
            // Try different mime types if the preferred one isn't supported
            if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                console.warn(`${options.mimeType} is not supported`);
                options = { mimeType: 'video/webm;codecs=vp9,opus' };
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    console.warn(`${options.mimeType} is not supported`);
                    options = { mimeType: 'video/webm' };
                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        console.warn('No webm support, trying default');
                        options = {}; // Use default
                    }
                }
            }
            
            console.log('Using mime type:', options.mimeType || 'default');
            
            try {
                mediaRecorder = new MediaRecorder(localStream, options);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data && event.data.size > 0) {
                        recordedChunks.push(event.data);
                        console.log('Recording chunk added, size:', event.data.size);
                    }
                };
                
                mediaRecorder.onerror = (error) => {
                    console.error('MediaRecorder error:', error);
                };
                
                mediaRecorder.onstart = () => {
                    console.log('Recording started successfully');
                };
                
                mediaRecorder.onstop = () => {
                    console.log('Recording stopped, total chunks:', recordedChunks.length);
                    const totalSize = recordedChunks.reduce((acc, chunk) => acc + chunk.size, 0);
                    console.log('Total recording size:', totalSize, 'bytes');
                };
                
                // Start recording with chunks every second to ensure continuous capture
                mediaRecorder.start(1000);
                console.log('MediaRecorder started, state:', mediaRecorder.state);
            } catch (error) {
                console.error('Error starting recording:', error);
            }
        }
        
        function stopRecording() {
            console.log('stopRecording called, mediaRecorder state:', mediaRecorder?.state);
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                
                // Wait a bit to ensure all data is collected
                setTimeout(() => {
                    console.log('Processing recording, chunks available:', recordedChunks.length);
                    
                    if (recordedChunks.length > 0) {
                        const blob = new Blob(recordedChunks, { type: 'video/webm' });
                        console.log('Final recording blob created:');
                        console.log('- Size:', blob.size, 'bytes (', (blob.size / 1024 / 1024).toFixed(2), 'MB)');
                        console.log('- Type:', blob.type);
                        console.log('- Chunks used:', recordedChunks.length);
                        
                        if (blob.size === 0) {
                            console.error('Recording blob is empty!');
                            return;
                        }
                        
                        const reader = new FileReader();
                        
                        reader.onloadend = () => {
                            console.log('Recording converted to base64, sending to server...');
                            console.log('Base64 string length:', reader.result.length);
                            
                            socket.emit('save-recording', {
                                recording: reader.result
                            });
                            
                            console.log('Recording sent to server');
                        };
                        
                        reader.onerror = (error) => {
                            console.error('Error reading recording:', error);
                        };
                        
                        reader.readAsDataURL(blob);
                    } else {
                        console.warn('No recording chunks available');
                    }
                }, 500); // Give more time for final chunks
            } else {
                console.warn('MediaRecorder not active or not initialized');
            }
        }
