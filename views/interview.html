<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #0f0f0f;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .interview-container {
            display: flex;
            height: 100vh;
        }
        
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
        }
        
        .video-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }
        
        .ai-section {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .ai-avatar {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            position: relative;
            overflow: hidden;
        }
        
        .ai-avatar.speaking::before {
            content: '';
            position: absolute;
            inset: -10px;
            background: inherit;
            border-radius: 50%;
            animation: pulse 2s infinite;
            opacity: 0.5;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.15); opacity: 0.2; }
        }
        
        .ai-text {
            max-width: 600px;
            margin: 0 auto;
            font-size: 18px;
            line-height: 1.6;
            color: #e0e0e0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .candidate-video {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 280px;
            height: 210px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        #localVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        .controls {
            background: #2a2a2a;
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            border-top: 1px solid #333;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
        }
        
        .control-btn.mic {
            background: #4CAF50;
        }
        
        .control-btn.mic.muted {
            background: #f44336;
        }
        
        .control-btn.video {
            background: #2196F3;
        }
        
        .control-btn.video.off {
            background: #f44336;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
        }
        
        .sidebar {
            width: 350px;
            background: #0f0f0f;
            border-left: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .sidebar-header h3 {
            margin-bottom: 5px;
        }
        
        .progress {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #888;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .progress-bar {
            flex: 1;
            height: 4px;
            background: #2a2a2a;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #667eea;
            transition: width 0.5s ease;
        }
        
        .transcript {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .transcript-entry {
            margin-bottom: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
            border-left: 3px solid transparent;
        }
        
        .transcript-entry.ai {
            border-left-color: #667eea;
        }
        
        .transcript-entry.candidate {
            border-left-color: #4CAF50;
        }
        
        .transcript-speaker {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .transcript-text {
            line-height: 1.6;
        }
        
        .status-bar {
            padding: 15px 20px;
            background: #1a1a1a;
            border-top: 1px solid #2a2a2a;
            text-align: center;
            font-size: 14px;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: #0f0f0f;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid #333;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .listening-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .listening-indicator.active {
            display: flex;
        }
        
        .listening-dots {
            display: flex;
            gap: 5px;
        }
        
        .listening-dots span {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .listening-dots span:nth-child(1) { animation-delay: -0.32s; }
        .listening-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .interview-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 40%;
                border-left: none;
                border-top: 1px solid #2a2a2a;
            }
            
            .candidate-video {
                width: 120px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <h2>Preparing Your Interview</h2>
            <p style="margin-top: 10px; opacity: 0.7;">Setting up camera and microphone...</p>
        </div>
    </div>

    <div class="interview-container" style="display: none;" id="interviewContainer">
        <div class="main-area">
            <div class="video-area">
                <div class="ai-section">
                    <div class="ai-avatar" id="aiAvatar">
                        <span>ðŸ¤–</span>
                    </div>
                    <div class="ai-text" id="aiText">
                        Preparing to start your interview...
                    </div>
                </div>
                
                <div class="candidate-video">
                    <video id="localVideo" autoplay muted></video>
                </div>
                
                <div class="listening-indicator" id="listeningIndicator">
                    <div class="listening-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span>Listening...</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn mic" id="micBtn" title="Toggle Microphone">
                    ðŸŽ¤
                </button>
                <button class="control-btn video" id="videoBtn" title="Toggle Camera">
                    ðŸ“¹
                </button>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Interview Progress</h3>
                <div class="progress">
                    <span id="progressText">Question 0 of 0</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            
            <div class="transcript" id="transcript">
                <!-- Transcript entries will be added here -->
            </div>
            
            <div class="status-bar">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span id="statusText">Connecting...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Get interview ID from URL
        const interviewId = window.location.pathname.split('/').pop();
        
        // Initialize variables
        let socket = null;
        let localStream = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let recognition = null;
        let isListening = false;
        let currentQuestionIndex = 0;
        let totalQuestions = 0;
        
        // Initialize the interview
        init();
        
        async function init() {
            try {
                // Get user media
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                // Display video
                document.getElementById('localVideo').srcObject = localStream;
                
                // Start recording
                startRecording();
                
                // Initialize speech recognition
                initSpeechRecognition();
                
                // Connect to server
                connectToServer();
                
                // Setup UI handlers
                setupUIHandlers();
                
                // Show interview UI
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                    document.getElementById('interviewContainer').style.display = 'flex';
                }, 2000);
                
            } catch (error) {
                console.error('Initialization error:', error);
                alert('Please allow camera and microphone access to continue.');
            }
        }
        
        function connectToServer() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('Connected to server');
                updateStatus('Connected');
                
                // Join interview
                socket.emit('join-interview', { interviewId });
            });
            
            socket.on('interview-started', (data) => {
                console.log('Interview started:', data);
                totalQuestions = data.totalQuestions;
                updateProgress(0);
                
                // Display greeting
                displayAIMessage(data.greeting);
                addToTranscript('AI Interviewer', data.greeting);
                
                // Play greeting audio
                if (data.greetingAudio) {
                    playAudio(data.greetingAudio);
                }
                
                // Start listening after greeting
                setTimeout(() => {
                    startListening();
                    socket.emit('ready-for-question');
                }, 10000);
            });
            
            socket.on('ai-question', (data) => {
                console.log('Question received:', data);
                currentQuestionIndex = data.questionIndex;
                updateProgress(currentQuestionIndex + 1);
                
                displayAIMessage(data.question);
                addToTranscript('AI Interviewer', data.question);
                
                if (data.audio) {
                    playAudio(data.audio);
                }
                
                // Start listening for response
                setTimeout(() => startListening(), 2000);
            });
            
            socket.on('ai-acknowledgment', (data) => {
                displayAIMessage(data.text);
                addToTranscript('AI Interviewer', data.text);
                
                if (data.audio) {
                    playAudio(data.audio);
                }
                
                // Get next question
                setTimeout(() => {
                    socket.emit('ready-for-question');
                }, 3000);
            });
            
            socket.on('interview-completed', async (data) => {
                console.log('Interview completed:', data);
                stopListening();
                updateStatus('Interview Completed');
                
                displayAIMessage(data.message);
                addToTranscript('AI Interviewer', data.message);
                
                if (data.audio) {
                    playAudio(data.audio);
                }
                
                // Stop and save recording
                stopRecording();
                
                // Show completion after audio
                setTimeout(() => {
                    showCompletion(data.evaluation);
                }, 8000);
            });
            
            socket.on('error', (error) => {
                console.error('Socket error:', error);
                alert(error.message);
            });
        }
        
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                console.warn('Speech recognition not supported');
                return;
            }
            
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            
            let finalTranscript = '';
            let silenceTimer = null;
            
            recognition.onresult = (event) => {
                let interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                // Clear existing timer
                if (silenceTimer) {
                    clearTimeout(silenceTimer);
                }
                
                // Set new timer - 3 seconds of silence = end of response
                silenceTimer = setTimeout(() => {
                    if (finalTranscript.trim()) {
                        console.log('Response complete:', finalTranscript);
                        addToTranscript('You', finalTranscript.trim());
                        socket.emit('candidate-response', { 
                            text: finalTranscript.trim() 
                        });
                        finalTranscript = '';
                        stopListening();
                    }
                }, 3000);
            };
            
            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
                if (event.error === 'no-speech') {
                    // Restart recognition
                    setTimeout(() => startListening(), 1000);
                }
            };
            
            recognition.onend = () => {
                isListening = false;
                document.getElementById('listeningIndicator').classList.remove('active');
            };
        }
        
        function startListening() {
            if (!recognition || isListening) return;
            
            try {
                recognition.start();
                isListening = true;
                document.getElementById('listeningIndicator').classList.add('active');
                updateStatus('Listening...');
            } catch (error) {
                console.error('Error starting recognition:', error);
            }
        }
        
        function stopListening() {
            if (recognition && isListening) {
                recognition.stop();
                isListening = false;
                document.getElementById('listeningIndicator').classList.remove('active');
                updateStatus('Processing...');
            }
        }
        
        function displayAIMessage(text) {
            document.getElementById('aiText').textContent = text;
        }
        
        function addToTranscript(speaker, text) {
            const transcript = document.getElementById('transcript');
            const entry = document.createElement('div');
            entry.className = `transcript-entry ${speaker === 'You' ? 'candidate' : 'ai'}`;
            
            entry.innerHTML = `
                <div class="transcript-speaker">${speaker}</div>
                <div class="transcript-text">${text}</div>
            `;
            
            transcript.appendChild(entry);
            transcript.scrollTop = transcript.scrollHeight;
        }
        
        function playAudio(audioData) {
            if (!audioData) return;
            
            const audio = new Audio(audioData);
            const avatar = document.getElementById('aiAvatar');
            
            avatar.classList.add('speaking');
            stopListening(); // Stop listening while AI speaks
            
            audio.addEventListener('ended', () => {
                avatar.classList.remove('speaking');
            });
            
            audio.play().catch(error => {
                console.error('Error playing audio:', error);
                avatar.classList.remove('speaking');
            });
        }
        
        function updateProgress(current) {
            const progressText = document.getElementById('progressText');
            const progressFill = document.getElementById('progressFill');
            
            progressText.textContent = `Question ${current} of ${totalQuestions}`;
            const percentage = totalQuestions > 0 ? (current / totalQuestions) * 100 : 0;
            progressFill.style.width = `${percentage}%`;
        }
        
        function updateStatus(status) {
            document.getElementById('statusText').textContent = status;
        }
        
        function startRecording() {
            if (!localStream) return;
            
            const options = {
                mimeType: 'video/webm;codecs=vp8,opus'
            };
            
            try {
                mediaRecorder = new MediaRecorder(localStream, options);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.start(1000);
                console.log('Recording started');
            } catch (error) {
                console.error('Error starting recording:', error);
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                
                setTimeout(() => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const reader = new FileReader();
                    
                    reader.onloadend = () => {
                        socket.emit('save-recording', {
                            recording: reader.result
                        });
                    };
                    
                    reader.readAsDataURL(blob);
                }, 100);
            }
        }
        
        function setupUIHandlers() {
            // Microphone toggle
            document.getElementById('micBtn').addEventListener('click', () => {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    const btn = document.getElementById('micBtn');
                    btn.classList.toggle('muted', !audioTrack.enabled);
                    btn.textContent = audioTrack.enabled ? 'ðŸŽ¤' : 'ðŸ”‡';
                }
            });
            
            // Video toggle
            document.getElementById('videoBtn').addEventListener('click', () => {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    const btn = document.getElementById('videoBtn');
                    btn.classList.toggle('off', !videoTrack.enabled);
                    btn.textContent = videoTrack.enabled ? 'ðŸ“¹' : 'ðŸš«';
                }
            });
        }
        
        function showCompletion(evaluation) {
            document.getElementById('interviewContainer').innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; width: 100%; background: #0f0f0f;">
                    <div style="text-align: center; max-width: 600px; padding: 40px;">
                        <h1 style="font-size: 48px; margin-bottom: 20px;">âœ…</h1>
                        <h2 style="margin-bottom: 20px;">Interview Completed!</h2>
                        <p style="opacity: 0.8; margin-bottom: 30px; line-height: 1.6;">
                            Thank you for completing the interview. Your responses have been recorded 
                            and will be reviewed by our hiring team.
                        </p>
                        ${evaluation ? `
                        <div style="background: #1a1a1a; padding: 20px; border-radius: 10px; margin-bottom: 30px;">
                            <h3 style="margin-bottom: 15px;">Initial Assessment</h3>
                            <p style="font-size: 36px; margin: 20px 0; color: #667eea;">
                                ${evaluation.score}/10
                            </p>
                            <p style="opacity: 0.8; line-height: 1.6;">${evaluation.summary}</p>
                        </div>
                        ` : ''}
                        <button onclick="window.close()" style="
                            background: #667eea;
                            color: white;
                            border: none;
                            padding: 12px 30px;
                            border-radius: 5px;
                            font-size: 16px;
                            cursor: pointer;
                        ">Close Window</button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
