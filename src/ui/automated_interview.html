<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview in Progress</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .interview-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 90%;
            padding: 40px;
            text-align: center;
        }
        .ai-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .question-text {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .recording-indicator {
            display: inline-block;
            background: #ff4444;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }
        .answer-section {
            margin: 30px 0;
        }
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #5a5ec9;
            transform: translateY(-2px);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .progress {
            margin-top: 30px;
            background: #f0f0f0;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            background: #667eea;
            height: 100%;
            transition: width 0.3s;
        }
        .audio-controls {
            margin: 20px 0;
        }
        audio {
            display: none;
        }
        .status {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="interview-container">
        <div class="ai-avatar">ðŸ¤–</div>
        <h1>AI Interview in Progress</h1>
        
        <div class="recording-indicator">ðŸ”´ Recording</div>
        
        <div class="question-text" id="question-text">
            Preparing your interview...
        </div>
        
        <audio id="voice-audio" autoplay></audio>
        
        <div class="answer-section" id="answer-section" style="display: none;">
            <textarea id="answer-input" placeholder="Please type your answer here or speak directly..."></textarea>
            <div style="margin-top: 20px;">
                <button class="btn" id="submit-btn" onclick="submitAnswer()">Submit Answer</button>
            </div>
        </div>
        
        <div class="progress">
            <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
        </div>
        
        <div class="status" id="status">
            Initializing interview session...
        </div>
    </div>

    <script>
        let currentSession = null;
        let totalQuestions = 0;
        let currentQuestionIndex = 0;
        let recognition = null;

        // Initialize speech recognition if available
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            
            recognition.onresult = function(event) {
                let finalTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript + ' ';
                    }
                }
                if (finalTranscript) {
                    document.getElementById('answer-input').value += finalTranscript;
                }
            };
            
            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
            };
        }

        async function initializeInterview() {
            const params = new URLSearchParams(window.location.search);
            const sessionId = params.get('session');
            
            if (!sessionId) {
                alert('Invalid session. Please start from the beginning.');
                window.location.href = '/';
                return;
            }
            
            try {
                const response = await fetch(`/api/interview/automated/session/${sessionId}`);
                if (!response.ok) {
                    throw new Error('Session not found');
                }
                
                currentSession = await response.json();
                totalQuestions = currentSession.totalQuestions;
                
                document.getElementById('status').textContent = `Interview for ${currentSession.role} position`;
                
                // Start with first question
                await loadNextQuestion();
            } catch (error) {
                console.error('Error initializing interview:', error);
                alert('Failed to load interview session. Please try again.');
                window.location.href = '/';
            }
        }

        async function loadNextQuestion() {
            try {
                const response = await fetch(`/api/interview/automated/next-question/${currentSession.id}`);
                if (!response.ok) {
                    throw new Error('Failed to load question');
                }
                
                const question = await response.json();
                
                if (!question) {
                    // Interview complete
                    completeInterview();
                    return;
                }
                
                currentQuestionIndex++;
                updateProgress();
                
                // Display question
                document.getElementById('question-text').textContent = question.text;
                
                // Play audio if available
                if (question.audioUrl) {
                    const audio = document.getElementById('voice-audio');
                    audio.src = question.audioUrl;
                    audio.play().catch(e => console.log('Audio playback failed:', e));
                }
                
                // Show answer section after a delay
                setTimeout(() => {
                    document.getElementById('answer-section').style.display = 'block';
                    document.getElementById('answer-input').value = '';
                    document.getElementById('answer-input').focus();
                    
                    // Start speech recognition
                    if (recognition) {
                        recognition.start();
                    }
                }, 3000);
                
            } catch (error) {
                console.error('Error loading question:', error);
                alert('Error loading question. Please try again.');
            }
        }

        async function submitAnswer() {
            const answer = document.getElementById('answer-input').value.trim();
            
            if (!answer) {
                alert('Please provide an answer before continuing.');
                return;
            }
            
            // Stop speech recognition
            if (recognition) {
                recognition.stop();
            }
            
            // Disable submit button
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('answer-section').style.display = 'none';
            
            try {
                const response = await fetch('/api/interview/automated/submit-answer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sessionId: currentSession.id,
                        answer: answer
                    })
                });
                
                if (response.ok) {
                    // Load next question
                    await loadNextQuestion();
                } else {
                    throw new Error('Failed to submit answer');
                }
            } catch (error) {
                console.error('Error submitting answer:', error);
                alert('Error submitting answer. Please try again.');
            } finally {
                document.getElementById('submit-btn').disabled = false;
            }
        }

        function updateProgress() {
            const percentage = (currentQuestionIndex / totalQuestions) * 100;
            document.getElementById('progress-bar').style.width = percentage + '%';
        }

        async function completeInterview() {
            document.getElementById('question-text').textContent = 'Thank you for completing the interview!';
            document.getElementById('answer-section').style.display = 'none';
            document.getElementById('status').textContent = 'Your responses have been recorded and will be reviewed by our team.';
            
            // Stop recording
            if (recognition) {
                recognition.stop();
            }
            
            // Show completion message
            setTimeout(() => {
                alert('Interview completed successfully! You will receive an email with next steps.');
                window.location.href = '/';
            }, 3000);
        }

        // Initialize on load
        window.addEventListener('load', initializeInterview);
        
        // Handle page unload
        window.addEventListener('beforeunload', (e) => {
            if (currentSession && currentQuestionIndex < totalQuestions) {
                e.preventDefault();
                e.returnValue = 'Your interview is still in progress. Are you sure you want to leave?';
            }
        });
    </script>
</body>
</html>
