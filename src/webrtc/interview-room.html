<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .interview-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            height: 100vh;
            gap: 1px;
            background: #333;
        }
        
        .video-section {
            background: #000;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .video-grid {
            flex: 1;
            display: grid;
            grid-template-rows: 1fr 200px;
            gap: 1px;
            background: #333;
        }
        
        .ai-video {
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .candidate-video {
            background: #000;
            position: relative;
        }
        
        #localVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        .ai-avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            position: relative;
            overflow: hidden;
        }
        
        .ai-avatar.speaking::before {
            content: '';
            position: absolute;
            inset: -10px;
            background: inherit;
            border-radius: 50%;
            opacity: 0.5;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.2; }
            100% { transform: scale(1); opacity: 0.5; }
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 20px;
        }
        
        .control-btn.mic { background: #4CAF50; }
        .control-btn.mic.muted { background: #f44336; }
        .control-btn.video { background: #2196F3; }
        .control-btn.video.off { background: #f44336; }
        .control-btn.end { background: #f44336; }
        
        .control-btn:hover {
            transform: scale(1.1);
        }
        
        .sidebar {
            background: #1e1e1e;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            background: #2a2a2a;
            border-bottom: 1px solid #333;
        }
        
        .transcript {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #2a2a2a;
        }
        
        .message.ai {
            background: linear-gradient(135deg, #667eea20 0%, #764ba220 100%);
            border-left: 3px solid #667eea;
        }
        
        .message.candidate {
            background: #2a2a2a;
            border-left: 3px solid #4CAF50;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .message-content {
            line-height: 1.6;
        }
        
        .status-bar {
            padding: 15px 20px;
            background: #2a2a2a;
            border-top: 1px solid #333;
            text-align: center;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: #333;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .question-progress {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .loading-screen {
            position: fixed;
            inset: 0;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid #333;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .audio-visualizer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            padding: 10px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }
        
        .audio-bar {
            width: 4px;
            background: #667eea;
            border-radius: 2px;
            transition: height 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <h2>Preparing Interview Room...</h2>
        <p style="margin-top: 10px; opacity: 0.7;">Setting up AI interviewer</p>
    </div>

    <div class="interview-container" style="display: none;" id="interviewContainer">
        <div class="video-section">
            <div class="video-grid">
                <div class="ai-video">
                    <div class="ai-avatar" id="aiAvatar">
                        <span>ðŸ¤–</span>
                    </div>
                    <div class="audio-visualizer" id="audioVisualizer" style="display: none;">
                        <!-- Audio bars will be added dynamically -->
                    </div>
                </div>
                <div class="candidate-video">
                    <video id="localVideo" autoplay muted></video>
                </div>
            </div>
            
            <div class="question-progress">
                Question <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span>
            </div>
            
            <div class="controls">
                <button class="control-btn mic" id="micBtn" title="Toggle Microphone">
                    <span>ðŸŽ¤</span>
                </button>
                <button class="control-btn video" id="videoBtn" title="Toggle Video">
                    <span>ðŸ“¹</span>
                </button>
                <button class="control-btn end" id="endBtn" title="End Interview">
                    <span>ðŸ“ž</span>
                </button>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Interview Transcript</h3>
                <p style="font-size: 14px; opacity: 0.7; margin-top: 5px;">
                    AI Interviewer â€¢ <span id="roleTitle">Customer Support</span>
                </p>
            </div>
            
            <div class="transcript" id="transcript">
                <!-- Messages will be added here -->
            </div>
            
            <div class="status-bar">
                <div class="status">
                    <span class="status-dot"></span>
                    <span id="statusText">Connecting...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/interview-room.js"></script>
</body>
</html>
